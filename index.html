<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@luscasrd">
    <link rel="stylesheet" href="style/main.css">
    <!-- responsive -->
    <link rel="stylesheet" href="style/resposive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">
    <title>Netflix Interface</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DARK</h3>
                <p class="descricao">Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="Um sonho de liberdade">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="O Poderoso chefão">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="O Poderoso chefão parte 2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="A espera de um milagre">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="O Hobbit">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="Pulp Fiction">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="Forrest Gump">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="O Senhor dos Aneis - O retorno do rei">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="Era uma vez na America">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="Um estranho no ninho">
            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" type="text/javascript"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>

</html>
